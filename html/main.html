<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="chrome=1">
      <title>Receive Text</title>

      <!-- load stylesheets: Bootstrap v2.3.0 - http://twitter.github.com/bootstrap/index.html -->
      <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>

      <!-- load javascript: jQuery 1.9.1 - http://jquery.com/ -->
      <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>

      <!-- load javascript: Bootstrap v2.3.0 - http://twitter.github.com/bootstrap/ -->
      <script type="text/javascript" src="../js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/quiet.js"></script>
      <script type="text/javascript" src="receivetext.js"></script>
      <script async type="text/javascript" src="/quiet-emscripten.js"></script>

      <!-- load stylesheets: internal -->
      <link rel="stylesheet" type="text/css" href="../css/global.css"></link>
      <link rel="stylesheet" type="text/css" href="../css/main.css"></link>
    </head>
    <body>
      <div id="main-outer">
          <div id="main-inner">
              <div id="main-title">Chrome Extension Template v1.0</div>
              <img id="main-image" src="../images/tsheets_logo.png" />
              <div id="main-about-text">A sample project for kickstarting your next Chrome browser extension.</div>
          </div>
      </div>
      <div class="hidden" data-quiet-profile-name="audible"></div>
      <div class="wrapper">
        <header>
          <h1>Receive Text</h1>
        </header>
        <section>
          <div class="hidden" data-quiet-warning></div>
          <pre data-quiet-receive-text-target>Your received text will show up here. Waiting...</pre>
        </section>
      </div>

      <!-- load javascript: unique html page javascript file -->
      <script type="text/javascript" src="../js/main.js"></script>
    </body>
</html>
